<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Tetris</h1>
        <canvas id="tetris" width="300" height="600"></canvas>
        <div id="controls">
            <p>Utilisez les touches fléchées pour jouer!</p>
            <p>↑ : Rotation</p>
            <p>← : Déplacer à gauche</p>
            <p>→ : Déplacer à droite</p>
            <p>↓ : Accélérer la chute</p>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
